<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Display numbers from 5 -50 with the interval of 3
        /*
        x = 5
        8
        11
        14
        .
        .
        .
        .
        x = 50
        */

        var x;
        for (x = 5; x <= 50; x += 3) {
            document.write(x + "<br>")
        }

        //While Loop

        x = 5;
        while (x <= 50) {
            document.write(x + "<br>")
            x += 3;
        }
    </script>
</body>

</html>
