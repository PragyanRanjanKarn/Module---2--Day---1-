<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 10, message;
        if (i > 0) {
            message = "Positive Number"
        }

        else if (i == 0) {
            message = "It's Zero"
        }

        else {
            message = "Negative Number"
        }

        document.write(message + "<br>")

    </script>
</body>

</html>
